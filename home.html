<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f6d94b9cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
    <title>Maquette en mieux</title>
</head>

<body>
    <section class="hero">
        <div class="main-width">
            <header>
                <div class="logo">
                    <img src="/ressources/Jumpman_logo.svg"/>
                </div>

                <nav>
                    <ul class="nav-list">
                        <li><a href="">Sneakers</a></li>
                        <li><a href="">Team</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Get in touch</a></li>
                    </ul>
                </nav>
            </header>

            <div class="container">
                <div class="hero-text">
                    <h2>Just,</h2>
                    <h1><span class="input"></span></h1>
                </div>
            </div>

            <div class="gallery">
                <div>
                    <img class="gallery-item gallery-item-1" src="/ressources/sneaker.png" data-index="1">
                </div>
                <div>
                    <img class="gallery-item gallery-item-2" src="/ressources/sneaker.png" data-index="2">
                </div>
                <div>
                    <img class="gallery-item gallery-item-3" src="/ressources/sneaker.png" data-index="3">
                </div>
            </div>
            <div class="gallery-controls"></div>

            <div class="gallery-item-description">
                <p>Inspired by the original AJ1, the Air Jordan 1 Mid allows fans to follow in MJ's footsteps. With its new colorway, this model with classic and sleek materials is back on trend.<br> 
                    Color shown: Royal Purple/White/Black<br>Item: 554724-660</p>
            </div>

            <div class="buy-btn">
                <a  class="animated-btn" href="https://wethenew.com/products/air-jordan-1-retro-high-og-court-purple-white?variant=40381241294957&gclid=CjwKCAiA7IGcBhA8EiwAFfUDseXQKMW3XEDz3M1qA-aVHgwXyxFbr7740nkFPPmbyLS7O_O_6zljHhoC87MQAvD_BwE&gclsrc=aw.ds">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Purchase
                </a>
            </div>
        </div>
    </section>

    <!--script for the h1 type animation-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        let typed = new Typed(".input", {
            strings:["Dream it !", "Do it !"],
            typeSpeed: 70,
            backSpeed:67,
            loop:true
        });
    </script>

    <!--script for the sneaker 3d animation-->
    <script>
        const sneakerItem = document.querySelector('.gallery-item');
    sneakerItem.addEventListener('mousemove', (e) => {
        let xAxis = (window.innerWidth / 2 - e.pageX) / 10;
        let yAxis = (window.innerHeight / 2 - e.pageY) / 10;
        sneakerItem.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
    });
    sneakerItem.addEventListener('mouseenter', (e) => {
        sneakerItem.style.transition = 'none';
    });
    sneakerItem.addEventListener('mouseleave', (e) => {
        sneakerItem.style.transition = 'all 0.5s ease';
        sneakerItem.style.transform = `rotateY(0deg) rotateX(0deg)`;
    });
    </script>

    <!--script for the controls (Previous & Next)-->
    <script src="script-slide-through-gallery.js"></script>
</body> 
</html>
